<div style="max-width: 450px; margin: 60px auto; padding: 40px; background: #c1d7e8; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="color: #1e293b; margin-bottom: 8px; font-size: 28px; font-weight: 700;">Create Account</h2>
        <p style="color: #64748b; font-size: 14px;">Join our family portal today</p>
    </div>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <style>
            form p { margin-bottom: 15px; }
            form label { display: block; margin-bottom: 5px; font-weight: 600; color: #475569; font-size: 14px; }
            form input { 
                width: 100%; padding: 12px 15px; border: 1px solid #e2e8f0; border-radius: 8px; 
                box-sizing: border-box; font-size: 15px; transition: all 0.3s;
            }
            form input:focus { 
                outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
            }
            button:hover { background: #1d4ed8 !important; transform: translateY(-1px); }
            button:active { transform: translateY(0); }
        </style>

        {{ form.as_p }}

        <button type="submit" style="width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px;">
            Register Now
        </button>
    </form>

    <div style="text-align: center; margin-top: 25px; border-top: 1px solid #f1f5f9; padding-top: 20px;">
        <p style="color: #64748b; font-size: 14px;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color: #2563eb; text-decoration: none; font-weight: 600;">Login here</a>
        </p>
    </div>
</div>
